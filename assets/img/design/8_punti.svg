       transform="matrix(1.0476298,0,0,1.0476298,-307.0534,683.0594)"><flowRegion
         id="flowRegion4344"><rect
           id="rect4346"
           width="854.28564"
           height="1017.1428"
           x="222.85715"
           y="-510.49493"
           style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:30px;font-family:Griffo;-inkscape-font-specification:Griffo;fill:#111111;fill-opacity:1" /></flowRegion><flowPara
         id="flowPara4348">1. Il mercato è quando c'è una transazione: tu dai un dato io ti do un valore (sociale, economico, reputazionale)</flowPara><flowPara
         id="flowPara4350">2. non c'è una classifica di fonte dati ma di pesantezza di responsabilità: l'inserimento di un dato errato su Wiki* non ha nessuna conseguenza, ma chi inserisce un dato errato in un sito istituzionale ha responsabilità amministrative (civili e penali)</flowPara><flowPara
         id="flowPara4352">3. le comunità open hanno una propria burocrazia che cercano di sostituire a quella istituzionale incorrendo nello stesso errore</flowPara><flowPara
         id="flowPara4354">4. esiste una rendita di posizione ovunque si effettua una recinzione, vale per le istituzioni, vale per Wiki* vale per OSM</flowPara><flowPara
         id="flowPara4356">5. una recinzione può essere tecnologica, formale, burocratica, amministrativa</flowPara><flowPara
         id="flowPara4358">6. la formazione sui dati nasce dalla necessità</flowPara><flowPara
         id="flowPara4360">7. nessuno ha necessità di dati finché non è obbligato dagli eventi ad occuparsene</flowPara><flowPara
         id="flowPara4362">8. gli strumenti sono conseguenze della necessità</flowPara></flowRoot>  </g>
